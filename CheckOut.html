<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CafeConnect Checkout</title>
    <link rel="stylesheet" href="StyleCSS/style-cart.css">
    <link rel="icon" href="images/favicon.png" type="image/png">
    <script src="https://kit.fontawesome.com/5f3c0ac785.js" crossorigin="anonymous"></script>
</head>

<body class="">
    <header>
        <div class="container">
            <a href="index.html">
                <div class="logo"><img src="images/Logo.png" alt="CafeConnect Logo"></div>
            </a>
            <nav class="desktop-nav">
                <ul>
                    <li><a href="Menu.html">Menu</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Reviews</a></li>
                    <li><a href="admin-login.html">Admin</a></li>
                    <div class="icon-cart">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span>0</span>
                    </div>
                </ul>
            </nav>
            <button class="hamburger-menu">â˜°</button>
            <nav class="mobile-nav">
                <ul>
                    <li><a href="Menu.html">Menu</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Reviews</a></li>
                    <li><a href="admin-login.html">Admin</a></li>
                    <div class="icon-cart">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span>0</span>
                    </div>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container-checkout">
        <h1>Your Cart</h1>
        <div class="cart-items">
        </div>
        <div class="order-summary">
            <h2>Order Summary</h2>
            <div class="items">
                <div class="item">
                </div>
            </div>
            <div class="total">
                Total: Rs. <span class="total-price">0.00</span>
            </div>
        </div>

        <div class="checkout-form">
            <h2>Shipping Information</h2>
            <form id="checkoutForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone">
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" required>
                </div>
                <div class="form-group">
                    <label for="payment-method">Payment Method:</label>
                    <select name="" id="payment-method">
                        <option value="">Payment Method</option>
                        <option value="e-sewa">E-Sewa</option>
                        <option value="khalti">Khalti</option>
                        <option value="ime-pay">IME Pay</option>
                    </select>
                </div>
                 <button type="submit" id="checkout-btn" class="checkout-btn">Proceed to Checkout</button>
            </form>
        </div>


    </div>
    <script src="Scripts/"></script>
</body>

</html>
