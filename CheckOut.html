<body>

<!-- Hamburger menu section -->

<!-- Order Summary, Where you see what items you ordered, their quantity and price also total price -->
    <div class="container-checkout">
        <h2 class="summaryhead">Order Summary</h2>
        <div class="order-summary"> 
            <div class="order-item">
                <span class="item-name">Item</span>
                <span class="item-qty">Qty</span>
                <span class="item-price">Price</span>
            </div>
                
        </div>
                <div class="order-total">

                </div>
  
<!-- The shipping information for for the users to input -->
        <div class="checkout-form">
            <h2>Shipping Information</h2>
            <form id="checkoutForm" onsubmit="checkOutConfirmForm(event)">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone">
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" required>
                </div>
                <div class="form-group">
                    <label for="payment-method">Payment Method:</label>
                    <select name="" id="payment-method">
                        <option value="">Payment Method</option>
                        <option value="e-sewa">E-Sewa</option>
                        <option value="khalti">Khalti</option>
                        <option value="ime-pay">IME Pay</option>
                    </select>
                </div>
                 <button type="submit" id="checkout-btn" class="checkout-btn">Proceed to Checkout</button>
            </form>
        </div>
    </div>
    
    <!-- Changed script to checkout-script.js, this one works properly-->
    <script src="Scripts/checkout-script.js"></script>
</body>

</html>
